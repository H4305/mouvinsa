

<div class="members-box row-elem">
    <div class="bar-members">
        <h1 class="membres">Membres </h1>
    </div>
    <ul class="team_pers">
        {% for person in group.persons %}
            <li>
                <div class="person-avat-wrapper">
                    <img src="{{ url_for('display_picture', filename=person.image) if person.image else '/static/images/person/defaultm.png' }}" alt="{{ person.nickname }}" class="person-avat">
                </div>
                <div class="person-nom-wrapper">
                    <h1 class="person-nom">{{ person.nickname }}</h1>
                </div>
            </li>
        {% endfor %}
    </ul>

</div>
