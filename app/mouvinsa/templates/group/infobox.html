<div class="photo-box row-elem">
    <div class="bar-photos">
        <h1 class="photos">
            <i>{{ group.city_arrived.description_image_1 }}, {{group.city_arrived.nom}}</i>
        </h1>
    </div>
    <div class="slideshow">
	<ul>
		<li><img src="{{ url_for('static', filename=('images/destinations/'+ group.city_arrived_id|string + "_1.jpg")) }}" alt="" width="590" height="400" /></li>
		<li><img src="{{ url_for('static', filename=('images/destinations/'+ group.city_arrived_id|string + "_2.jpg")) }}" alt="" width="590" height="400" /></li>
		<li><img src="{{ url_for('static', filename=('images/destinations/'+ group.city_arrived_id|string + "_3.jpg")) }}" alt="" width="590" height="400" /></li>
	</ul>
    </div>

</div>
{%block optScript %}
    <script src="{{ url_for('static', filename='bower_components/chartist/dist/chartist.min.js') }}"></script>
{% endblock %}
