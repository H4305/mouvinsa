<!DOCTYPE HTML>
<html>

<head>
        <title>Mouv'INSA | {% block title %}{%  endblock %}</title>
        <meta charset="utf-8">
        <meta name="description" content="165c. uniques">

{% block header %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/normalize.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/flipclock.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/navigationBarStyle.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/descriptionProjetStyle.css') }}">
    <link href="{{ url_for('static', filename='images/icon.ico') }}" rel="icon" type="image/x-icon" />
{% endblock %}

        {% include 'scripts.html' %}
</head>

<body>
    <div id="page">
        <header></header>
        <nav id="navigation_menu_NAV">
            <div tabindex="0" class="menuButton_DIV" id="menuButton">
                <div class="box-shadow-menu">
                </div>
                {% block buttonMenu %}{% endblock %}
            </div>
            <div class="titrePage_DIV">
                <img class="header-logo" src="../static/images/logo-white.svg" alt="logo mouvinsa" class="logo" />
            </div>
            <div class="linksOtherPages_DIV">
                <span class="titre_SPAN">
                </span>
            </div>
        </nav>
        {% block main %}{% endblock %}
        {% include 'apropos.html' %}
        <footer>{% include 'footer.html' %}</footer>
    </div>


</body>
</html>
