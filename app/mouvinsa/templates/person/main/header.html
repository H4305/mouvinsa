<div class="person-header">
  <div class="person-avatar-wrapper">
    <img src="{{ person.image }}" alt="{{ person.nickname }}" class="person-avatar">
  </div>
  <div class="person-name">
    <span class="person-group">{{ person.group.label}}</span>
    <h1 class="person-name">{{ person.nickname }}</h1>
  </div>
</div>
